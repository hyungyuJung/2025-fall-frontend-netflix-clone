<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <title>Hyungyu Jung's Static Netflix Clone Webpage</title>
    </head>
    <body>
        <header>
            <h1>Netflix</h1>
        </header>
        <main>
            <section class = "hero">
                <img src="./img/before_sunset_hero.jpg" alt="Poster of Romance Movie Before Sunset">

            </section>

			<section class="custom_list">
                <h2>위시 콘텐츠</h2>

            <section class="watching_list">

                    <button> Everything Everywhere All at Once </button>

                <h2>추천 콘텐츠</h2>
                <div class = "tags">
                    <button> Inglourious Basterds </button>
                    <button> The Dark Night </button>
                </div>
            </section>

            <section class="ranking">

                    <button> 1. Before Sunrise	</button>

					<button> 6. Inglourious Basterds </button>
                    <button> 7. The Dark Night </button>
					<button> 8. Whiplash	</button>

                </div>

        </main>
        <footer>
            <h2>Links</h2>
            <div class = "footer-content">
				Copyright Hyungyu Jung.
            </div>
        </footer>

</html>
